<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs-->
  <meta charset="utf-8">
  <title>PSL Fantasy</title>
  <meta name="description" content="PSL Fantasy App">
  <meta name="author" content="Nabeel Ahmed">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <script src="https://use.fontawesome.com/84b8e3cd0c.js"></script>

  <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="player_info.js"></script>


</head>

<body ng-app="myPSL">

<!-- Navigation -->
  <div class="band navigation">
      <nav class="container primary">
          <div class="sixteen columns">
              <ul>
                  <li><a href="profile.html" id="PersonalInfo"><i class="fa fa-home"></i></a></li>
                  <li><a href="buy.html" id="BuyingPortal">Buy</a></li>
                  <li><a href="sell.html" id="SellingPortal">Sell</a></li>
                  <li><a href="fixtures.html" id="FixRes">Fixtures</a></li>
                  <li><a href="table.html" id="PointsTable">League Table</a></li>
              </ul>
          </div>
      </nav>
  </div>

<!-- Jumbotron -->
<div class="container">
  <section>
    <div class="jumbotron">
      <p><i class="fa fa-street-view fa-lg gap"></i>Player Stats</p>
    </div>
    <div class="jumbotron status" id="status">
      <p></p>
    </div>
  </section>
</div>

<!-- Containers -->
  <div class="container teams">
      <div class ="row">
        <div class="twelve columns">
        <h5 id="playername"></h5>

        <table class="playerdata">
          <tbody>
              <tr><td><i class="fa fa-snowflake-o fa gap"></i>Wickets Taken</td>
              <td id="playerwickets"></td></tr>
              <tr><td><i class="fa fa-industry fa gap"></i>Economy Rate:</td>
              <td id="playerecon"></td></tr>
              <tr><td><i class="fa fa-thumbs-down fa gap"></i>Runs Conceded:</td>
              <td id="playerrunsconceded"></td></tr>              
              <tr><td><i class="fa fa-thumbs-up fa gap"></i>Runs Scored:</td>
              <td id="playerrunsscored"></td></tr>
              <tr><td><i class="fa fa-flash fa gap"></i>Strike Rate:</td>
              <td id="playerstrike"></td></tr>
              <tr><td><i class="fa fa-trophy fa gap"></i>Points in Last Match:</td>
              <td id="playerlastpoints"></td></tr> 
          </tbody>
          </table>          
      
        <button class="button buy-btn" type="button" id="Buy"><i class="fa fa-money fa gap"></i>Buy for <span id="playerprice"></span></button> 
      </div>
    </div>
    </div>
</body>
</html>

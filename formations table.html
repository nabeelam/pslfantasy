<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Choose your Formation</legend>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Formation No: </label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      1
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      2
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
      3
    </label>
  </div>
</div>

<div class="container">
  <h2>Formations</h2>
  <p>Choose your desired combination of batsmen, bowlers and wicket keeper(s):</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Formation No.</th>
        <th>Wicket Keeper</th>
        <th>Batsmen</th>
        <th>All-rounders</th>
        <th>Bowlers</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>3</td>
        <td>4</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>1</td>
        <td>4</td>
        <td>2</td>
        <td>4</td>
      </tr>
      <tr>
        <td>3</td>
        <td>1</td>
        <td>5</td>
        <td>1</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
</div>

</fieldset>
</form>

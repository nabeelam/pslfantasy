<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs-->
  <meta charset="utf-8">
  <title>PSL Fantasy</title>
  <meta name="description" content="PSL Fantasy App">
  <meta name="author" content="Nabeel Ahmed">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../front/css/normalize.css">
  <link rel="stylesheet" href="../front/css/skeleton.css">
  <link rel="stylesheet" href="../front/css/style.css">
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <script src="https://use.fontawesome.com/84b8e3cd0c.js"></script>

  <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="buying_portal.js"></script>
    <script src="../front/app.js"></script>


</head>

<body ng-app="myPSL">

<!-- Navigation -->
  <div class="band navigation">
      <nav class="container primary">
          <div class="sixteen columns">
              <ul>
                  <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                  <li><a href="views/buy.html">Buy/Sell</a></li>
                  <li><a href="views/browse.html">Browse Players</a></li>
                  <li><a href="views/table.html">League Table</a></li>
              </ul>
          </div>
      </nav>
  </div>

<!-- Jumbotron -->
<div class="container">
  <section>
    <div class="jumbotron">
      <p>Buy Players</p>
    </div>
  </section>
</div>

<!-- PAGE SPECIFIC -->

<!-- Containers -->
  <div class="container teams">
      <div class ="row" ng-controller="myC">
        <div class="four columns">
        <ul class="teamlist">
        <li ng-repeat="n in range(100,500,100)">
        <input class="button team-btn" ng-click="toggle(n)" type="button" value="{{n}}" id="{{n}}">
        </li>
        </ul>
        </div>

      <div class="four columns">
        <div ng-show="{activeTeam || 100}">
        <ol class="teamlist">
        <li ng-repeat="m in range(1, 11)">
        <input class="button team-btn" type="button" value="{{activeTeam + m}}" id="{{activeTeam + m}}">
        </li>
        </ol>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
